{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - AgentNest">
    <title>Page Not Found | AgentNest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, rgba(230, 57, 70, 0.05) 25%, transparent 25%),
                              linear-gradient(225deg, rgba(230, 57, 70, 0.05) 25%, transparent 25%),
                              linear-gradient(45deg, rgba(230, 57, 70, 0.05) 25%, transparent 25%),
                              linear-gradient(315deg, rgba(230, 57, 70, 0.05) 25%, transparent 25%);
            background-size: 50px 50px;
            position: relative;
            overflow: hidden;
        }
        
        .error-content {
            max-width: 600px;
            background-color: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark-color);
        }
        
        .error-description {
            margin-bottom: 2rem;
            color: #666;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .house-icon {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(230, 57, 70, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        .property-boundary {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 450px;
            border: 3px dashed var(--primary-color);
            border-radius: 15px;
            opacity: 0.5;
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .for-sale-sign {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            transform: rotate(-5deg);
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="property-boundary"></div>
        <div class="error-content">
            <div class="house-icon">
                <i class="fas fa-home"></i>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Property Not Found</h2>
            <p class="error-description">
                This property listing seems to be off the market. It might have been sold, removed from our listings, or perhaps you entered an incorrect address.
            </p>
            <div class="error-actions">
                <a href="{% url 'leads:home' %}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Return to Homepage
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Previous Listing
                </a>
            </div>
        </div>
        <div class="for-sale-sign">404 NOT FOUND</div>
    </div>
</body>
</html>
