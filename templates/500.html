<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Server error - AgentNest">
    <title>Server Error | AgentNest</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, rgba(230, 57, 70, 0.05) 25%, transparent 25%),
                              linear-gradient(225deg, rgba(230, 57, 70, 0.05) 25%, transparent 25%),
                              linear-gradient(45deg, rgba(230, 57, 70, 0.05) 25%, transparent 25%),
                              linear-gradient(315deg, rgba(230, 57, 70, 0.05) 25%, transparent 25%);
            background-size: 50px 50px;
        }
        
        .error-content {
            max-width: 600px;
            background-color: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark-color);
        }
        
        .error-description {
            margin-bottom: 2rem;
            color: #666;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .tools-icon {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(230, 57, 70, 0.3);
        }
        
        .property-illustration {
            width: 220px;
            height: 160px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .property-house {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .house-base {
            position: absolute;
            bottom: 0;
            left: 10px;
            right: 10px;
            height: 100px;
            background-color: #f5f5f5;
            border: 2px solid var(--dark-color);
            border-radius: 4px;
        }
        
        .house-roof {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: var(--primary-color);
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }
        
        .house-door {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background-color: var(--dark-color);
            border-radius: 4px 4px 0 0;
        }
        
        .house-window {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #b3e5fc;
            border: 2px solid var(--dark-color);
            border-radius: 4px;
        }
        
        .window-left {
            bottom: 40px;
            left: 40px;
        }
        
        .window-right {
            bottom: 40px;
            right: 40px;
        }
        
        .construction-tape {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #f4ca16,
                #f4ca16 10px,
                #000000 10px,
                #000000 20px
            );
            opacity: 0.3;
            z-index: 1;
        }
        
        .construction-sign {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-5deg);
            background-color: white;
            border: 2px solid var(--dark-color);
            border-radius: 4px;
            padding: 5px 15px;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="tools-icon">
                <i class="fas fa-tools"></i>
            </div>
            
            <div class="property-illustration">
                <div class="property-house">
                    <div class="house-roof"></div>
                    <div class="house-base"></div>
                    <div class="house-door"></div>
                    <div class="house-window window-left"></div>
                    <div class="house-window window-right"></div>
                    <div class="construction-tape"></div>
                    <div class="construction-sign">UNDER MAINTENANCE</div>
                </div>
            </div>
            
            <h1 class="error-code">500</h1>
            <h2 class="error-message">Server Error</h2>
            <p class="error-description">
                Oops! It looks like our property management system is undergoing maintenance. Our team of expert technicians is working to fix the issue as quickly as possible.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="javascript:location.reload()" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Try Again
                </a>
            </div>
        </div>
    </div>
</body>
</html>
